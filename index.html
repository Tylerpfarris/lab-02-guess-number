<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <input type="number" id="user-Guess">
        <!-- 1)number input
    -why? user can enter their guesses-->
        <div>
            <button id="makeGuess">Make a guess!</button>
        </div>

        <!--2) button
    -why? submit the guess, trigger state changes -->
        <div>
            you have <span id="guesses-Remain"></span> guesses remaining!
        </div>
        <!--3) guesses remain span
    -why? display the remain guesses -->
        <div>
            <span id="toHighOrLow"></span>
        </div>
        <!--4)too high/too low span
    -Why? tell the user what's wrong with their guess (if anything) -->
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
